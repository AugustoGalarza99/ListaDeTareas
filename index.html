<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">    
    <h1>Lista de Tareas</h1>
    <div class="input-container">    
      <input type="text" id="taskInput" placeholder="Nueva tarea">
      <button id="addTask">Agregar</button>
    </div>
    <ul id="taskList"></ul>
    <button id="clearCompleted">Borrar Completadas</button>
  </div>

  <div class="contenedor">
    <div class="caja-ciudad">
        <h2>Ciudad:</h2>
        <p id="ciudad-geolocalizada"></p>
    </div>

    <div>
        <h2>Temperatura:</h2>
        <p id="temperatura-geolocalizada"></p>
    </div>

    <div>
        <h2 id="informacion-geolocalizada"></h2>
    </div>

    <div>
        <h2>Humedad:</h2>
        <p id="humedad-geolocalizada"></p>
    </div>

    <div>
        <h2>Velocidad del viento:</h2>
        <p id="viento-geolocalizado"></p>
    </div>
</div>


  <script src="./js/main.js"></script>
</body>
</html>
